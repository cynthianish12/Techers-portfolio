      </svg>
<br>

          <path d="M 100,20
                   A 80,0, 0, 0,1 180,100

                fill="skyblue" stroke="none" />
          <path d="M 100,20
                   A 80,80 0 0,1 180,100
                   L 100,180

                fill="none" stroke="skyblue" strokeWidth="2" />
